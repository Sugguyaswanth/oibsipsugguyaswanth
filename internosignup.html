
<html>
  <head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="internosignup.css">
    
  </head>
  <body>
    <div class="box">
      <h1>Sign Up</h1>
      <form action="" id="loginform">
        <label for="name">Name</label>
        <input type="text" id="username" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="contact">contact</label>
        <input type="digit" id="contact" name="email" required>

        <label for="cgpa">CGPA</label>
        <input type="float" id="cgpa" name="cgpa" required>

        <label for="address">address</label>
        <input type="text" id="address" name="cgpa" required>

        <label for="password">password</label>
        <input type="text" id="password" name="password" required>
        
        <label for="confirm password">confirm password</label>
        <input type="text" id="confirm password" name="cgpa" required>
        
        <button class="sub" type="submit" id="sign_up">Sign Up</button>
        
      </form>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
      <script src="jail.js"></script>
    </div>
  </body>

</html>
