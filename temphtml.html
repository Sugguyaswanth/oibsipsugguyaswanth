<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="tempcss.scss">
</head>
<body>
  <header>
    <script src="tempjs.js"></script>
    <img src="profile-img.jpg" alt="Profile Image">
    <h1>John Doe</h1>
  </header>
  <div class="container">
    <h1>Temperature Conversion</h1>
    <form>
      <label for="temperature">Temperature:</label>
      <input type="text" id="temperature" name="temperature" placeholder="Enter temperature">
      <br>
      <label for="from">Convert from:</label>
      <select id="from" name="from">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <br>
      <label for="to">Convert to:</label>
      <select id="to" name="to">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <br>
      <input type="button" value="Convert" onclick="convert()">
    </form>
    <div id="result"></div>
  </div>
  </body>
  </html>
